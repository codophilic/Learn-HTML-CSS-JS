<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
<!-- 
<svg>: This is the root element that defines the SVG namespace and the dimensions of the SVG canvas.

width: The width of the SVG canvas.
height: The height of the SVG canvas.
xmlns: The XML namespace declaration for SVG content.
    
-->

    <!-- Line -->
    <line x1="10" y1="10" x2="190" y2="10" stroke="#00ff00" stroke-width="2" />
    <!-- 
    x1: The x-coordinate of the start of the line.
    y1: The y-coordinate of the start of the line.
    x2: The x-coordinate of the end of the line.
    y2: The y-coordinate of the end of the line.
    stroke: The color of the line.
    stroke-width: The width of the line.
    -->

    <!-- Circle -->
    <circle cx="50" cy="50" r="30" stroke="black" stroke-width="2" fill="rgb(0,255,255)" />
    <!-- 
    cx: The x-coordinate of the center of the circle.
    cy: The y-coordinate of the center of the circle.
    r: The radius of the circle.
    stroke: The color of the circle's border.
    stroke-width: The width of the circle's border.
    fill: The color of the circle's fill.
    -->

    <!-- Rectangle -->
    <rect x="100" y="30" width="60" height="60" fill="blue" />
    <!-- 
    x: The x-coordinate of the upper-left corner of the rectangle.
    y: The y-coordinate of the upper-left corner of the rectangle.
    width: The width of the rectangle.
    height: The height of the rectangle.
    fill: The color of the rectangle's fill.
    -->

    <!-- Text -->
    <text x="10" y="150" font-family="Verdana" font-size="20" fill="black">Hello SVG Test</text>
    <!-- 
    x: The x-coordinate of the starting point of the text.
    y: The y-coordinate of the baseline of the text.
    font-family: The font family to use for the text.
    font-size: The size of the text.
    fill: The color of the text.
    -->
  </svg>
  