<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<style>
p{
    background-color: aqua;
    color: black;
}
p{
    background-color: red;
    color: black;
} 
/**
Overides the previous styling by the latest if we have define multiple styling for same elements.
**/
h1{
    background-color: aqua;
    color: black;
}
h3{
    background-color: aqua !important; /** Defining !important tag overides the precedences **/
    color: black !important; 
}
</style>
<link href="style.css" rel="stylesheet">
<!--
The <link> element is a self-closing tag used within the <head> section of an HTML document to link to external resources.
the <link> element is used to link external resources, such as stylesheets, to the HTML document. 
The rel and href attributes are key components of the <link> element.
The rel Attribute
    - The rel attribute specifies the relationship between the current document and the linked resource.
    - Common Value- stylesheet
    - Purpose: When linking an external CSS file, the value of the rel attribute should be stylesheet to indicate that the linked resource is a stylesheet.
The href Attribute
    - The href attribute specifies the URL of the resource being linked.
    - Purpose: In the context of linking a CSS file, the href attribute contains the path to the CSS file.
-->
<body>
    <h1 style=" background-color: blanchedalmond;color: brown;">Welcome to My Website</h1> <!-- Inline CSS -->
    
    <p>This is my first paragraph.</p>
    <h2>This is header 2</h2>
    <a href="https://www.example.com">Click here to visit Example.com</a>
    <h3 style=" background-color: blanchedalmond;color: brown;"> This is header 3 </h3>
    <h4> this is header 4</h4>

</body>
</html>
