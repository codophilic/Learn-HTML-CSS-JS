<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM</title>
  </head>
  <body>
    <header>DOM Traversal VS Query Selectors</header>
    <script src="app.js" defer></script>

    <h1 id="header1id" class="domheader"> DOM Header</h1>    
    <div id="myDiv">
        Hello, World!
        <!-- This is a comment -->

        <input id="inputid" value="a default input msg">
    </div>

    <div id="grandParent">
      <div id="parent">
        <p id="child">This is a paragraph.
          <a id="descendant" href="#">This is a link</a>
        </p>
      </div>
    </div>


    <div id="parentDiv">
      <p id="first-child">First Child</p>
      <!-- This is my Comment -->
      <span id="second-child">Second Child</span>
      <ul>
        <li name="lists" class="list-item"> Item 1 </li>
        <li name="lists" class="list-item"> Item 2 </li>
        <li name="lists" class="list-item">                        Item 3 </li>
      </ul>
      <div id="ancestor">
        <div class="middle">
            <p id="current">Current Node</p>
        </div>
    </div>
  </div>

  <button id="myButton">Click Me</button>
  <button id="personIntroduction"> Introduce Person </button>

  <div id="myDivDataset" data-extra-info="extra" data-name="John" data-age="30"></div>


  <!-- Template Definition -->
  <template id="cardTemplate">
    <div class="card">
        <h2 class="title"></h2>
        <p class="description"></p>
    </div>
</template>
  </body>
</html>
